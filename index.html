<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Metronome</title>
    <script defer src="./metronome.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>JS Metronome</h1>
    <hr />
    <div>
      <input type="number" name="bpm-input" id="bpm-input" min="10" max="300" />
      <label for="bpm-input">BPM</label>
    </div>
    <div>
      <span id="steps-count"></span> steps
      <button id="remove-step-btn">-</button>
      <button id="add-step-btn">+</button>
      <form id="steps-form"></form>
    </div>
    <label for="time-signature">Presets: </label>
    <select name="time-signature" id="time-signature">
      <option value="4/4">4/4</option>
    </select>
    <div>
      <button id="start-btn">START</button>
    </div>
  </body>
</html>
